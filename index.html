<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap"
      rel="stylesheet"
    />
    />
  </head>
  <body>
    <div id="grid-container">
      <h1>Tic-Tac-Toe</h1>

      <button id="btnPlayer1" type="submit" data-rel="back">Player 1</button>
      <input
        id="player1"
        type="text"
        placeholder="Title"
        value="Player 1"
        autocomplete="off"
        maxlength="30"
      />
      <button id="btnPlayer2" type="submit" data-rel="back">Player 2</button>
      <input
        id="player2"
        type="text"
        placeholder="Title"
        value="Player 2"
        autocomplete="off"
        maxlength="30"
      />

      <div id="position">
        <div id="container"></div>
      </div>

      <button id="reload"><img alt="Refresh" /></button>

      <div id="output"></div>
    </div>
  </body>
  <script type="text/javascript" src="script.js"></script>
</html>
